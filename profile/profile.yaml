# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Restify"
    #URL is optional
    git_url: "https://github.com/msaimam98/Restify"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "I designed and implemented a full-stack custom web application using React and Django that allows users to host their properties and users to reserve properties for vacations for specific dates they are available during. The authentication and authorization was managed through the Django REST Framework and data was stored in the SQLite relational database. React-bootstrap was used for styling and modern React infrastructure related features and best practices such as Context and Outlet were used for front-end programming."
  - name: "FakeEcomm"
    git_url: "https://github.com/msaimam98/FakeComm"
    description: "I designed and implemented an e-commerce store that allows users to browse products, add them to a shopping cart, and proceed to checkout. The front-end was styled using React-Bootstrap and miscellaneous CSS properties and structured using React. The AWS Serverless architecture was utilised for the backend. More specifically, APIs were coded using AWS API Gateway alongside Lambda functions, data was stored in a NoSQL DynamoDB, user authentication and authorization was managed using AWS Cognito with AWS Resource permissions managed using a mix of Bucket policies, IAM Users, and IAM Roles, and the project was hosted/deployed using S3 Buckets in tandem with AWS Cloudfront for global deployment. Git, Github, and Github Desktop were used for version control."
  - name: "Monitoring Stack"
    git_url: "https://github.com/msaimam98/Monitoring-Stack"
    description: "I designed and created the architecture of a centralised logging system using Fluentd and Docker containers. Fluent-bit was used to receive + parse logs and send them to a Fluentd container, which in turn redirected the logs to a single-node Elasticsearch container. Logs were displayed in a user-friendly environment using Elasticsearch and Kibana for further data analysis."
