jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "https://github.com/jarviscanada/jarvis_data_eng_MustafaImam/tree/master/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Built an MVP for the LCA team that manages a Linux CentOS 7 cluster of multiple servers. This project monitors and records the Linux server usage data for any given machine, storing the data in a PostgreSQL RDBMS database. Although meant to aggregate hardware usage data for further analytics and future resource planning, this project also records and stores hardware specifications. Here, I developed bash scripts that initialise a PostgreSQL database using Docker containers, record the hardware specifications of the machine this project is run on in tables within the aforementioned database, and record per-minute hardware usage data using a crontab. Git, Github, and the Gitflow version control model were used for version control. I configured the crontab to run the host_usage.sh bash script per minute automating data collection for further analysis
